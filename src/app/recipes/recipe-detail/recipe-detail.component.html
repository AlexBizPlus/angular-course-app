<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>
      {{ recipe.name }}
    </h1>
  </div>
  <div class="row"></div>
  <div class="col-xs-12">
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle" type="button">
        Manage recipe
        <span class="caret"></span>
      </button>
    </div>
  </div>
  <ul class="dropdown-menu">
    <li>
      <a href="#">
        Add ingridients to shopping list
      </a>
    </li>
    <li>
      <a href="#">
        Edit recipe
      </a>
    </li>
    <li>
      <a href="#">
        Delete recipe
      </a>
    </li>
  </ul>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingridients
  </div>
</div>
